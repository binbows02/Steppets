<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steppets</title>
    <link rel="stylesheet" type="text/css" href="main menu.css">
</head>

<body>

    <main>

        <div class="ig-profile">
            <img class="pfp" src="../designs/images/lmao.png" alt="e">
            <h1 class="pfp-margin">Your profile</h1>

            <div class="size">
                <p>@Username [Lv. 0]</p>
                <p>Steps: 0 <button data-modal-target="#modal" class="button" onclick="sfx(); open_modal()">View stats</button></p>
                <div class="click-layer" id="click-layer"></div>
            </div>

        </div>

        <div class="daily-challenge">

            <div class="dropdown" data-dropdown>

                <button data-dropdown-button class="challenge-button" onclick="sfx()">Challenge</button>
                
                <div class=" dropdown-menu">

                    <div class="c-toptext">
                        <h1 class="color ssize">Daily reward</h1>
                        <p>- Walk so many times you get so tired you die</p>
                    </div>
        
                    <div class="c-midtext">
                        <p>Progress: 0 / 177,310</p>
                        <p class="color reward">Reward: Mike hunt</p>
                    </div>

                    <div class="c-bottomtext">
                        <button id="daily-button" class="daily-button">Claim reward</button>
                    </div>

                </div>
            </div>
            
        </div>

        <div class="top-right">
            <a href="">Model shop</a>
            <a href="">Games</a>
        </div>

        <div class="center">
            <div class="pet-info">
                <h1>Pet name [Lv. 0]</h1>
                <h2 class="pet-rarity">* * * * *</h2>
            </div>

            <div>
                <div class="left-button">
                    <button>Previous</button>
                </div>

                <div>
                    <img
                        class="character"
                        src="../designs/mp4/char.gif"
                        alt="Character GIF">
                </div>
                
                <div class="right-button">
                    <button>next</button>
                </div>

            </div>

            <div class="bottom-text">
                <p>EXP: 0</p>
            </div>

        </div>

        <div>
            <a class="bottom-left pointer" onclick="sfx_loc('../leaderboards/coins lb.html')">Leaderboards</a>
            <a target="_blank" class="bottom-right" href="https://binbows02.github.io/Website/main_menu.html"
            onclick="sfx()">Website (For now)</a>
            <!--<a href="" class="bottom-right">Settings</a>-->
        </div>

        <div class="modal" id="modal">

            <div class="modal-header">
                <div class="modal-title"><h1>Your stats</h1></div>
                <button data-close-button class="close-button" onclick="sfx()">&times;</button>
            </div>

            <div class="modal-body">

                <div class="modal-profile">
                    <img class="pfp" src="../designs/images/lmao.png" alt="pfp">
                    <p>@Username [Lv. 0]</p>
                    <p style="color: rgba(220, 220, 220, 0.658);">ID: 1</p>
                </div>

                <div class="modal-stats">
                    <p>Steps: 0</p>
                    <p>Coins: 0</p>
                    <p>EXP: 0</p>
                </div>
            </div>
        </div>

        <div id="blackoverlay"></div>

    </main>

    <script src="main menu.js"></script>

</body>

</html>
