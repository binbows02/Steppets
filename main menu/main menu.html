<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steppets menu</title>
    <link rel="stylesheet" type="text/css" href="main menu.css">
</head>

<body>

    <main>

        <div class="ig-profile">
            <img class="pfp" src="../designs/images/无标题.png" alt="e">
            <h1 class="pfp-margin">Your profile</h1>

            <div class="size">
                <p>Username [Lv. 0]</p>
                <p class="margin-1">Steps: 0 <button class="button" id="stats-button"><p>View stats</p></button></p>
                <div class="click-layer" id="click-layer"></div>
            </div>

        </div>

        <div class="top-right">
            <a href="">Model shop</a>
            <a href="">Games</a>
        </div>

        <div class="daily-challenge">
            <button id="challenge">Challenge</button>
            <h1>Daily reward</h1>
            <p>- Challenge</p>
            <p>Reward</p>

            <div>
                <p>Progress: 0 / 0</p>
                <button id="daily-button">Claim reward</button>
            </div>
            
        </div>

        <div class="center">
            <h1>Pet name</h1>
            <h2>* * * * *</h2>

            <div>
                <div class="left-button">
                    <button>Previous</button>
                </div>

                <div>
                    <img
                        class="character"
                        src="../designs/mp4/char.gif"
                        alt="Character GIF">
                </div>
                
                <div class="right-button">
                    <button>next</button>
                </div>

            </div>

            <div class="bottom-text">
                <p>Level: 0</p>
                <p>EXP: 0</p>
            </div>

        </div>

        <div>
            <a href="" class="bottom-left">Leaderboards</a>
            <a target="_blank" class="bottom-right" href="https://binbows02.github.io/Website/main_menu.html">Website (For now)</a>
            <!--<a href="" class="bottom-right">Settings</a>-->
        </div>

    </main>

</body>

</html>
